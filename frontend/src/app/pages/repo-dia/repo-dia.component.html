<section class="container_gral">
  <!-- {{formNewData.value | json}} -->
  <div class="container_raza">

    <!-- CONTENIDO DE LA TABLA -->
    <div class="content_raza">
      <div class="form_reporte">
        <form class="form_raza" [formGroup]="formNewData" (ngSubmit)="submitDataForm()">
          <!-- Seleccion de ESPECIE -->
          <div class="box_input">
            <label for="empleado">Seleccione Veterinario</label>
            <select id="empleado" formControlName="id_empleado">
              <option value="" selected disabled> Seleccione</option>
              <option *ngFor="let empleado of listEmpleados" [value]="empleado.id_empleado">
                {{ empleado.nombre }}
              </option>
            </select>
          </div>
          <div class=" box_input">
            <label for="fecha_ini">Dia</label>
            <input type="date" class="" id="fecha_ini" formControlName="fecha_ini" >
          </div>

          <!-- <div class=" box_input">
            <label for="fecha_fin">Fecha Hasta:</label>
            <input type="date" class="" id="fecha_fin" formControlName="fecha_fin" >
          </div> -->
          
          
          <div class="message_error" 
          [hidden]="(id_empleado?.valid || id_empleado?.pristine) && 
                    (fecha_ini?.valid ||fecha_ini?.pristine)">
            Rellene todos los camposüßê..!
          </div>
    
          <button type="submit" class="btn btn-primary btn_new_raza" [disabled]="formNewData.invalid" (click)="showmeBtn()">
            Generar
          </button>
        </form>
      </div>
      <hr>
      <!-- para buscar  -->

        <button class="btn btn_raza btn_add" (click)="showFormRaza()">Agregar</button>

            type="search" 
            placeholder="Search"

            [(ngModel)]="textSearch"
          >
          <ion-icon name="search" class="icon"></ion-icon>
        </div>

      <h2 class="title_raza">REPORTE POR DIA</h2>
  
      <table class="table table-bordered">
          <thead class="table_head">
            <tr>
              <th scope="col" class="th_id">Veterinario</th>
              <th scope="col" class="th_id">Mascota</th>
              <th scope="col" class="th_id">HC</th>
              <th scope="col" class="th_id">Sexo</th>
              <th scope="col" class="th_id">Fecha</th>
              <th scope="col" class="th_id">Precio</th>
              <!-- <th scope="col" class="th_id">Setting</th> -->
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let data of listData | filter:textSearch" >
              <th scope="row" class="th_id_1">{{data.veterinario}}</th>
              <td colspan="1" class="td_row">{{data.mascota}}</td>
              <td class="td_row">{{data.num_hc}}</td>
              <td class="td_row">{{data.sexo}}</td>
              <td class="td_row">{{data.fecha|date:"shortDate"}}</td>
              <td class="td_row">{{data.precio}}</td>
            </tr>
          </tbody>
      </table>
      <div class="content_imprimir"[hidden]="(showme)" ><!--  -->
        <button type="button" class="btn" (click)="printData(listData)" >Imprimir</button>
        <!-- <button disabled="disabled" class="btn btn_precio_total">Recaudado = {{precio_Total}}Bs</button> -->
      </div>
  </div>
    
  </div>
</section>
