
<app-nav></app-nav>
<section class="container_gral">

  <div class="container_raza">
    <!-- FORMULARIO DE NEW o ADD -->
    <div class="container_new_raza" *ngIf="onShowComponentRaza">
      <button type="button" class="btn_close" (click)="closeForm()" >X</button>
      <h2 class="title_new_raza">Nuevo Turno</h2>

      <form class="form_raza" [formGroup]="formNewData" (ngSubmit)="submitDataForm()">

        <div class=" box_input">
          <label for="nombre"><nav>Nombre Turno</nav></label>
          <input type="text"  id="nombre" formControlName="nombre" >
    
        </div>

        <div class=" box_input">
          <label for="hora_i">Hora inicio</label>
          <input type="time"  id="hora_ini" formControlName="hora_ini" >
        </div>

        <div class=" box_input">
          <label for="hora_f">Hora fin</label>
          <input type="time"  id="hora_fin" formControlName="hora_fin" >
        </div>

        <div class="message_error" 
        [hidden]="(nombre?.valid || nombre?.pristine) && 
                  (hora_ini?.valid ||hora_ini?.pristine) &&
                  (hora_fin?.valid ||hora_fin?.pristine)">
          Rellene todos los camposüßê..!
        </div>
  
        <button type="submit" class="btn btn-primary btn_new_raza" [disabled]="formNewData.invalid">
          Guardar
        </button>
      </form>
    
    </div>
    <!-- FORM TO UPDATE RAZA -->
    <div class="container_new_raza" *ngIf="showUpdateComponent">
      <button type="button" class="btn_close" (click)="closeFormRazaUpdate()" >X</button>
      <h2 class="title_new_raza">Editar Turno</h2>

      <form class="form_raza" [formGroup]="formNewData" (ngSubmit)="submitUpdateData()">
        <div class=" box_input">
          <label for="nombre">Turno:</label>
          <input type="text" id="nombre" formControlName="nombre">
        </div>

        <div class=" box_input">
          <label for="hora_i">Hora inicio:</label>
          <input type="time"  id="hora_i" formControlName="hora_ini" >
        </div>
        
        <div class=" box_input">
          <label for="hora_fin">Hora fin:</label>
          <input type="time"  id="hora_fin" formControlName="hora_fin">
        </div>

        <div class="message_error" 
        [hidden]="(nombre?.valid || nombre?.pristine) && 
                  (hora_ini?.valid ||hora_ini?.pristine) &&
                  (hora_fin?.valid ||hora_fin?.pristine)">
          Rellene todos los camposüßê..!
        </div>
  
        <button type="submit" class="btn btn-primary btn_new_raza" 
        [disabled]="formNewData.invalid">
          Guardar
        </button>
      </form>
    
    </div>

    <!-- CONTENIDO DE LA TABLA -->
    <div class="content_raza">
      <div class="box_search">
        <!-- BOTON ADD -->
        <button class="btn btn_add" (click)="btnAddData()">Agregar</button>
        <!-- CONTENIDO DEL INPUT SEARCH -->
        <div class="search">
          <input class="form-control input_search" 
            type="search" 
            placeholder="Search" 
            aria-label="Search"
            [(ngModel)]="textSearch"
          >
          <ion-icon name="search" class="icon"></ion-icon>
        </div>
      </div>

      <h2 class="title_raza">TURNOS</h2>
  
      <table class="table table-bordered">
          <thead class="table_head">
            <tr>
              <th scope="col" class="th_id">#</th>
              <th scope="col" class="th_id">Turno</th>
              <th scope="col" class="th_id">Hora Inicio</th>
              <th scope="col" class="th_id">Hora Fin</th>
              <th scope="col" class="th_id">Setting</th>
            </tr>
          </thead>
          <tbody >
        <!--     <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Ottolksjljsljdjfipsjidjdk</td>
              <td>mdo</td>
            </tr> -->
            <tr *ngFor="let data of listHorario | filter:textSearch" >
              <th scope="row" class="th_id_1">{{data.id}}</th>
              <td colspan="1" class="td_row">{{data.nombre}}</td>
              <td colspan="1" class="td_row">{{data.hora_ini}}</td>
              <td colspan="1" class="td_row">{{data.hora_fin}}</td>
              
              <td class="box_btn">
                <button class="btn btn_reload" (click)="btnUpdateDataIcon(data)">
                  <ion-icon name="sync"></ion-icon>
                </button>
                <button class="btn btn_red" (click)="deleteDataTable(data.id)">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </td>
            </tr>
          </tbody>
      </table>
  </div>
    
  </div>


</section>
